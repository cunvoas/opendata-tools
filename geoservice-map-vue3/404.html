<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const repo = "geolocation";
      
      sessionStorage.redirect = location.href;
      location.href = location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        '/' + repo + '/?p=' + location.pathname.slice(1);
    </script>
  </head>
</html>
