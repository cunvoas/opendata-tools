version: '2'


services:
  autmel_isochrone:
    container_name: "autmel_isochrone"
    hostname: "autmel_isochrone"
    restart: unless-stopped
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8980:8980"
#    links:
#      - pg_autmel
#    depends_on:
#      - pg_autmel
    volumes:
      - ${VOLUMES_PATH}/log/jvm:/var/log/jvm
      - ${VOLUMES_PATH}/mail:/var/isochrone/mail
      - ${VOLUMES_PATH}/photo:/var/isochrone/photo
    networks:
      - autmel-vlan
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 3
      test: "curl --fail -I 'http://localhost:8980/isochrone/awake' -H 'User-Agent: Mozilla/5.0' || exit 1"

networks:
  autmel-vlan:
    external: true
