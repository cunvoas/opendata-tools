name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Aut'MEL te remercie de contribuer a améliorer l'outil de cartographie des parcs."
        pr-message: "Aut'MEL te remercie de contibuer à l'implémentation de l'outil de cartographie des parcs."
