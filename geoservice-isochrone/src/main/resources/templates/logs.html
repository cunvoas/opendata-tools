<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="~{fragments/fragment-head :: head}" />

<body class="sb-nav-fixed">
	<div th:insert="~{fragments/fragment-navUp :: navUp}"></div>
	<div id="layoutSidenav">
		<div th:insert="~{fragments/fragment-navLeft :: navLeft}"></div>

		<div id="layoutSidenav_content">
			<!-- debut MAIN -->
			<main>

				<div class="container-fluid px-4">
					<h3 class="mt-4" th:text="#{menu.abstract.activity}">Activity</h3>

					<div class="row mt-4">


						<div class="col-sm-4 col-md-4 col-lg-4">
							<div
								class="card bg-warning text-white  border-left-primary shadow h-100 py-2 ">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<i class="fas fa-user fa-2x text-gray-300"></i>
										</div>
										<div class="col mr-2">
											<div
												class="text-xs text-white font-weight-bold text-primary text-uppercase mb-1"
												th:text="#{activity.nbUniqueUser}">nbUniqueUser</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${#numbers.formatInteger(dLogs.nbUniqueUser, 1, 'POINT')}"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
 						<div class="col-sm-4 col-md-4 col-lg-4">
							<div
								class="card bg-warning text-white  border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<i class="fas fa-users-rays fa-2x text-gray-300"></i>
										</div>
										<div class="col mr-2">
											<div
												class="text-xs text-white font-weight-bold text-primary text-uppercase mb-1"
												th:text="#{activity.nbAdminActivity}">nbAdminActivity</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${#numbers.formatInteger(dLogs.nbAdminActivity, 1, 'POINT')}"></div>
										</div>
									</div>
								</div>
							</div>
						</div>



						<div class="col-sm-4 col-md-4 col-lg-4">
							<div
								class="card bg-secondary text-white  border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col-auto">
											<i class="fas fa-book-atlas fa-2x text-gray-300"></i>
										</div>
										<div class="col mr-2">
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="row mt-4">
                        
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div
                                class="card bg-success text-white  border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-tree-city fa-2x text-gray-300"></i>
                                        </div>
                                        <div class="col mr-2">
                                            <div
                                                class="text-xs text-white font-weight-bold text-primary text-uppercase mb-1"
                                                th:text="#{activity.nbParcActivity}">nbParcActivity</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                th:text="${#numbers.formatInteger(dLogs.nbParcActivity, 1, 'POINT')}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div
                                class="card bg-success text-white  border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-torii-gate fa-2x text-gray-300"></i>
                                        </div>
                                        <div class="col mr-2">
                                            <div
                                                class="text-xs text-white font-weight-bold text-primary text-uppercase mb-1"
                                                th:text="#{activity.nbEntranceActivity}">nbEntranceActivity</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                th:text="${#numbers.formatInteger(dLogs.nbEntranceActivity, 1, 'POINT')}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <div
                                class="card bg-success text-white  border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-gears fa-2x text-gray-300"></i>
                                        </div>
                                        <div class="col mr-2">
                                            <div
                                                class="text-xs text-white font-weight-bold text-primary text-uppercase mb-1"
                                                th:text="#{activity.nbIsochroneActivity}">nbIsochroneActivity</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                th:text="${#numbers.formatInteger(dLogs.nbIsochroneActivity, 1, 'POINT')}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

					</div>




<div class="container-fluid px-4">
<h3 class="mt-12" th:text="#{activity.table.action}">Activity</h3>
                        
         <div class="col-12">
<!-- table here -->

            <table border="1" id="datatablesSimple">
                <thead>
                    <tr>
                        <th th:text="#{activity.table.user}" />
                        <th th:text="#{activity.table.userAction}" />
                        <th th:text="#{activity.table.assoAction}" />
                        <th th:text="#{activity.table.parkAction}" />
                        <th th:text="#{activity.table.entranceAction}" />
                        <th th:text="#{activity.table.isochroneAction}" />
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="uLog : ${uLogs}" >
                        <td th:text="${uLog.nomContributeur}" />
                        <td th:text="${uLog.userActions}" />
                        <td th:text="${uLog.assoActions}" />
                        <td th:text="${uLog.parkActions}" />
                        <td th:text="${uLog.entranceActions}" />
                        <td th:text="${uLog.isochroneActions}" />
                    </tr>
                </tbody>
            </table>

         </div>
					
</div>			
					
				</div>
			</main>
			<!-- fin MAIN -->

			<div th:insert="~{fragments/fragment-footer :: footer}"></div>
		</div>

	</div>

	<div th:insert="~{fragments/fragment-jslibs :: appPage}"></div>

	<script th:src="@{/mvc/static/js/scripts.js}"></script>


    <script th:inline="javascript">
    
    window.addEventListener('DOMContentLoaded', event => {
        // Simple-DataTables
        // https://github.com/fiduswriter/Simple-DataTables/wiki

        const datatablesSimple = document.getElementById('datatablesSimple');
        if (datatablesSimple) {
            new simpleDatatables.DataTable(datatablesSimple);
        }
    });

</script>
</body>
</html>
